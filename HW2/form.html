<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Profile edit page</title>
</head>
<body>
<h1>Profile edit page</h1>

<form action="https://postman-echo.com/post" enctype="multipart/form-data" method="post">
    <input type="hidden" name="formVersion" value="2">
    <fieldset>
        <legend>Basic info</legend>
        <ul>
            <li>
                <label for="idNumber">ID</label>
                <input type="number" id="idNumber" name="idNumber" value="725" disabled>
            </li>
            <li>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </li>
            <li>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </li>
            <li>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </li>
            <li>
                <label for="phoneNumber">Phone</label>
                <input type="tel" id="phoneNumber" name="phoneNumber"
                       placeholder="380">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"
                       placeholder="myemail@placeholder.com">
            </li>
            <li>
                <input type="checkbox" id="privateEmail" name="privateEmail">
                <label for="privateEmail">Keep my email address private</label>

                <p>We'll remove your public email and use
                    1978331+username@usersnoreplylocalhost</p>
            </li>
            <li>
                <label for="dateOfBirth">DOB</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth">
            </li>
            <li>
                <label for="blogUrl">Blog url</label>
                <input type="url" id="blogUrl" name="blogUrl"
                       placeholder="http//:">
            </li>
            <li>
                <label for="aboutMe">About me</label>
                <textarea id="aboutMe" name="aboutMeInfo" rows="8"></textarea>
            </li>
            <li>
                <label for="chooseProfilePic">Profile picture</label>
                <label class="custom-file-upload">
                    <input type="file" id="chooseProfilePic" name="ProfilePic"
                           accept="image/*,image/jpeg">
                    Choose the file
                </label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Professional info</legend>
        <ul>
            <li>
                <label for="studyingDesire">Desire to study</label>
                <input type="range" id="studyingDesire" name="studyingDesireLevel">
            </li>
            <li>
                <label for="experience">Experience</label>
                <input type="number" id="experience" name="yearsOfExperience"
                       min="0" value="3"> years
            </li>
            <li>
                <p class="label">Development experience</p>
                <ul class="dev-experience">
                    <li>
                        <input type="radio" id="learningToProgram"
                               name="dev-experience" value="learning to program">
                        <label for="learningToProgram">Learning to program</label>
                    </li>
                    <li>
                        <input type="radio" id="juniorLevel"
                               name="dev-experience" checked value="junior developer">
                        <label for="juniorLevel">Junior Developer</label>
                    </li>
                    <li>
                        <input type="radio" id="midLevel"
                               name="dev-experience" value="mid-level developer">
                        <label for="midLevel">Mid-level Developer</label>
                    </li>
                    <li>
                        <input type="radio" id="seniorLevel"
                               name="dev-experience" value="senior developer">
                        <label for="seniorLevel">Senior Developer</label>
                    </li>
                </ul>
            </li>
            <li>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="" hidden>- Choose Your Country -</option>
                    <option value="Ukraine">Ukraine</option>
                    <option disabled>------------------------------</option>
                    <option value="USA">USA</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Spain">Spain</option>
                </select>
            </li>
            <li>
                <p class="label">Skills</p>
                <ul class="skills">
                    <li>
                        <input type="checkbox" id="HTML" name="skill"
                               checked value="HTML">
                        <label for="HTML">HTML</label>
                    </li>
                    <li>
                        <input type="checkbox" id="CSS" name="skill"
                               value="CSS">
                        <label for="CSS">CSS</label>
                    </li>
                    <li>
                        <input type="checkbox" id="JS" name="skill"
                               value="JavaScript">
                        <label for="JS">JavaScript</label>
                    </li>
                    <li>
                        <input type="checkbox" id="R" name="skill"
                               value="R">
                        <label for="R">R</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Scala" name="skill"
                               value="Scala">
                        <label for="Scala">Scala</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Haskell" name="skill"
                               value="Haskell">
                        <label for="Haskell">Haskell</label>
                    </li>
                </ul>
            </li>
        </ul>
    </fieldset>
    <button type="submit" id="submit-button">Submit</button>
    <button type="reset" id="cancel-button">&lsaquo; Cancel</button>
</form>
</body>
</html>
